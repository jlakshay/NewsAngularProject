<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
 </head>
<body>
<div class="container">
    <form class="form-horizontal" role="form" method="POST" action="/register">
  <div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Sign Up</h1>
            <div class="account-wall">
                <form class="form-signin"  method="POST" role="form">
                <input type="text" class="form-control" name="name"  placeholder="Name" [(ngModel)]="data.name" >&nbsp;
                <input type="text" class="form-control" name="email"  placeholder="Email" [(ngModel)]="data.email" >&nbsp;
                <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="data.password">&nbsp;
                <input type="text" class="form-control" name="contact" placeholder="Contact" [(ngModel)]="data.contact" >&nbsp;
                <button type="submit" class="btn btn-success" (click)="retrieveData(data)" ><i class="fa fa-user-plus"></i> Register</button>
                </form>
            </div>
        </div>
    </div>
</div>
    </form>

</div>
</body>
</html>
